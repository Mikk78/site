<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper" style="background-image: url(images/Background.jpg);">
        <div class="content content__custom">

            <section class="reg">
                <div class="container">
                    <div class="reg__inner">
                        <div class="reg__inner-left" style="background-image: url(images/reg/bg.jpg);">
                            <img src="images/reg/logo-reg.png" alt="logo">
                        </div>
                        <div class="reg__inner-right">
                            <div class="reg__inner-title">
                                <span>Registration</span>
                                <div class="reg__inner-back">
                                    <span>Back to </span>
                                    <a href="#">login</a>
                                </div>
                            </div>
                            <form>
                                <label>
                                    <span>Email</span>
                                    <input type="email" placeholder="bbenner10960@gmail.com">
                                </label>
                                <label>
                                    <span>username</span>
                                    <input type="text" placeholder="bbenner">
                                </label>
                                <label>
                                    <span>Password</span>
                                    <input type="password" placeholder="********">
                                </label>
                                <label>
                                    <span>Repeat Password</span>
                                    <input type="password" placeholder="********">
                                </label>
                                <input class="input_check" type="checkbox" id="remeber">
                                <label class="login_check" for="remeber">I accept <span>Terms & Conditions</span></label>
                                <button type="submit">Registration</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <div class="copyRight">
                <div class="container">
                    Â© 2020 ABC Coin Platform
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
