<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper" style="background-image: url(images/Background.jpg);">
        <div class="content content__custom">

            <section class="login">
                <div class="container">
                    <div class="login__wrapper">
                        <div class="login__inner">
                            <div class="login__inner-top">
                                <span>
                                    login
                                </span>
                                <a href="#">Registration</a>
                            </div>
                            <div class="login__inner-logo" style="background-image: url(images/bg-logo.jpg);">
                                <img src="images/Logo.png" alt="logo">
                            </div>
                            <form class="aunt">
                                <label>
                                    <div class="aunt__row">
                                        <span>Username</span>
                                    </div>
                                    <input type="text" placeholder="Barnels">
                                </label>
                                <label>
                                    <div class="aunt__row">
                                        <span>Password</span>
                                        <a href="#">Forgot password?</a>
                                    </div>
                                    <input type="password" placeholder="********">
                                </label>
                                <button type="submit">Login</button>
                                <input  class="input_check" type="checkbox" id="remeber">
                                <label class="login_check" for="remeber">Remember Me</label>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <div class="copyRight">
                <div class="container">
                    Â© 2020 ABC Coin Platform
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
